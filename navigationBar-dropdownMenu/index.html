<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏和下拉菜单</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="nav1">
            <li class="nav1-item"><a class="active" href="#">Link1</a></li>
            <li class="nav1-item"><a href="#">Link2</a></li>
            <li class="nav1-item"><a href="#">Link3</a></li>
            <li class="nav1-item"><a href="#">Link4</a></li>
            <li class="nav1-item"><a href="#">Link5</a></li>
        </ul>
    </div>
    <div class="container">
        <ul class="nav2">
            <li class="nav2-item"><a class="active" href="#">Link1</a></li>
            <li class="nav2-item"><a href="#">Link2</a></li>
            <li class="nav2-item"><a href="#">Link3</a></li>
            <li class="nav2-item"><a href="#">Link4</a></li>
            <li class="nav2-item right"><a  href="#">Link5</a></li>
        </ul>
    </div>
    <div class="container dropdown">
        <button class="dropbtn active">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">Option1</a>
            <a href="#">Option2</a>
            <a href="#">Option3</a>
        </div>
    </div>
    <div class="container">
        <ul class="nav2">
            <li class="nav2-item"><a class="active" href="#">Link1</a></li>
            <li class="nav2-item"><a href="#">Link2</a></li>
            <li class="nav2-item"><a href="#">Link3</a></li>
            <li class="nav2-item"><a href="#">Link4</a></li>
            <li class="nav2-item right">
                <div class="nav-dropdown">
                    <a class="nav-dropdown-btn" href="#">Dropdown</a>
                    <div class="dropdown-content">
                        <a href="#">Option1</a>
                        <a href="#">Option2</a>
                        <a href="#">Option3</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
