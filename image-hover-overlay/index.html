<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Image Hover Overlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="block">
    <span>渐现</span>
    <div class="img-container">
      <img src="avatar.jpg" alt="Avatar 汤唯" class="image">
      <div class="overlay fade-in">
        <div class="text">
          汤唯
        </div>
      </div>
    </div>
  </div>

  <div class="block">
    <span>从上到下显现</span>
    <div class="img-container">
      <img src="avatar.jpg" alt="Avatar 汤唯" class="image">
      <div class="overlay slide-in-top">
        <div class="text">
          汤唯
        </div>
      </div>
    </div>
  </div>

  <div class="block">
    <span>从下到上显现</span>
    <div class="img-container">
      <img src="avatar.jpg" alt="Avatar 汤唯" class="image">
      <div class="overlay slide-in-bottom">
        <div class="text">
          汤唯
        </div>
      </div>
    </div>
  </div>

  <div class="block">
    <span>从右到左显现</span>
    <div class="img-container">
      <img src="avatar.jpg" alt="Avatar 汤唯" class="image">
      <div class="overlay slide-in-right">
        <div class="text">
          汤唯
        </div>
      </div>
    </div>
  </div>

  <div class="block">
    <span>从左到右显现</span>
    <div class="img-container">
      <img src="avatar.jpg" alt="Avatar 汤唯" class="image">
      <div class="overlay slide-in-left">
        <div class="text">
          汤唯
        </div>
      </div>
    </div>
  </div>

  <div class="block">
    <span>半透明</span>
    <div class="img-container">
      <img src="avatar.jpg" alt="Avatar 汤唯" class="image transparent-img">
      <div class="overlay slide-transparent">
        <div class="text">
          汤唯
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
